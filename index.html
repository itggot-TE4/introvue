<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue.js intro</title>
   <script src="https://unpkg.com/vue@next"></script>
   <style>
      .strikethrough {
         text-decoration: line-through;
      }
   </style>
</head>

<body>
   <div id="main">
      <Hello :text="text"></Hello>
      <input v-model="search" placeholder="search... seek... find..." type="text">
      <ul>
         <Item @delete_item="deleteItem" v-for="item in items" :key="item.index" :index="item.index" :title="item.title"></Item>
      </ul>
      <input v-model="title" type="text">
      <button @click="onClick">add</button>
   </div>
</body>
<template id="hello-world-template"><h1>{{text}}</h1></template>

</html>
