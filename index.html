<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue.js intro</title>
   <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
   <div id="main">
      <component :text="text" :is="'hello'"></component>
      <ul>
         <component v-for="index in items" :key="index" :index="index" :is="'item'"></component>
      </ul>
      <button @click="onClick">add</button>
   </div>
</body>
<template id="hello-world-template"><h1>{{text}}</h1></template>
<template id="item-template"><li>{{index}} <button @click="deleteItem">X</button></li></template>
<script>
   const { createApp } = Vue;

   const App = {
      data() {
         return {
            text: "Hello, World!",
            items: [1, 2, 3],
            counter: 3
         };
      },
      methods: {
         onClick() {
            console.log("clicked!");
            this.items.push(++this.counter);
         }
      },
      components: {
         hello: {
            props: ['text'],
            template: `#hello-world-template`
         },
         item: {
            props: ['index'],
            methods: {
               deleteItem() {
                  console.log("delete item")
               }
            },
            template: `#item-template`
         }
      }
   };

   createApp(App).mount("#main");
</script>

</html>
